<div class="libros" *ngIf="!errorHttp; else plantilla404">
  <!-- Indicador de precarga, para simular en desarrollo en chrome ir a networks, activar throttling -->
  <p *ngIf="loading">Cargando...</p>
  <!-- Directivas repetitivas -->
  <div class="libro" *ngFor="let libro of libros; index as i; first as esPrimero; last as esUltimo; odd as esPar; even as esImpar">
    <figure>
      <img [src]="libro.image" [alt]="libro.title">
      <figcaption>
        <h3>{{ libro.title }}</h3>
        <p>{{ libro.description }}</p>
        <a [href]="'https://google.com/search?q=' + libro.author" target="_blank">{{ libro.author }}</a>
        <div *ngIf="esPrimero" class="info" (click)="masInformacion(libro)">Más vendido</div>
        <div *ngIf="esUltimo" class="info">El menos vendido</div>
        <div *ngIf="i == 2" class="descuento">Descuento del 20%</div>
        <br>
        <!-- Se puede tener acción de click en un enlace -->
        <a (click)="agregarLibro(libro)" [routerLink]="['/detalles', libro.id]">Ver información del libro</a>
      </figcaption>
    </figure>
  </div>
</div>
<ng-template #plantilla404>
  <div class="error404">
    <img src="assets/images/error.svg" alt="Error 404">
    <p>Servicio no disponible por el momento</p>
  </div>
</ng-template>
